<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
</head>

<body>
<div>
	<h1>Detalle de Entrega Pedido</h1>
    <form method="post">
      <p>
        Bodeguero
          <label for="bodeguero">:</label>
        <input type="text" name="bodeguero" id="bodeguero" readonly>
      Fecha
        <label for="fechaHoraActual">:</label>
        <input type="text" name="fechaHoraActual" id="fechaHoraActual" readonly>
      </p>
      <p>Proveedor
  <label for="proveedor">:</label>
        <input type="text" name="proveedor" id="proveedor">
      </p>
      <p>
        Repartidor
          <label for="repartidor">:</label>
        <input type="text" name="repartidor" id="repartidor">
        Cédula
        <label for="cedula">:</label>
        <input type="text" name="cedula" id="cedula">
      </p>
      <p>
        Producto
        <label for="producto">:</label>
        <input type="text" name="producto" id="producto">
      </p>
      <p>
       Cantidad
         <label for="number">:</label>
        <input type="number" name="number" id="number">
      </p>
      <p>
        Observaciones
          <label for="observacion">:</label>
        <input type="text" name="observacion" id="observacion">
      </p>
      <p>
        <input type="button" name="button" id="ingresar" value="Ingresar Producto">
      </p>
      <table width="200" border="1">
        <tbody>
          <tr>
            <td>Código</td>
            <td>Producto</td>
            <td>Cantidad</td>
            <td>Observación</td>
            <td>Acciones</td>
          </tr>
        </tbody>
      </table>
      <p>&nbsp;</p>
      <p>
        <input type="submit" name="submit" id="submit" value="Enviar">
        <input type="reset" name="reset" id="reset" value="Restablecer">
      </p>
    </form>    
</div>
</body>
</html>
