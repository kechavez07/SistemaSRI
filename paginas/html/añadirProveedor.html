<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="../css/estilosAdmin.css" type="text/css" rel="stylesheet">
<title>Registro Productores</title>
</head>

<body>
  <nav class="card-container" id="card-container">
    <!-- Las cartas se generarán dinámicamente aquí -->
  </nav>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Ingreso de Proveedores</h1>
    </div>
    <div class="card-content">
      <form id="form1" name="form1" method="post" action="#">
        <div class="form-group">
          <label for="nombreEmpresa">Nombre Empresa:</label>
          <input type="text" name="nombreEmpresa" id="nombreEmpresa">
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <textarea name="direccion" id="direccion" rows="3" placeholder=""></textarea>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono">
        </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
          </div>
        <div class="form-group">
          <label for="servicios">Servicios</label>
          <textare id="servicios" rows="5" placeholder="Que productos ofrece la empresa ejemplo: Jabones"></textarea>
        </div>
        <div class="form-actions">
          <input type="submit" name="anadirProvedor" id="anadirProvedor" value="Enviar" >
          <input type="reset" name="reset" id="reset" value="Restablecer" >
        </div>
      </form>
    </div>
  </div>
  <script src="../../configuraciones/jquery-1.12.4.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
