<!doctype html>
<html>
<head>
  <link href="../css/estilosGenerales.css" type="text/css" rel="stylesheet">
<meta charset="utf-8">
<title>Registro Producto</title>
</head>

<body>
  <div class="container">
		<nav class="sidebar card-container" id="card-container">

		</nav> 
		<main class="content">
		  <section class="form-section">
  <h1 class="center">Registro Productos</h1>
  <p>&nbsp;</p>
  <form id="form1" name="form1" method="post" action="../php/anadir.php">
    <p>
			<label for="admin">Adminstrador:</label>
		  <input type="text" name="admin" id="admin" readonly>
		  <label for="fechaHoraActual">Fecha:</label>
		  <input type="datetime" name="fechaHoraActual" id="fechaHoraActual" readonly>
		</p>
	  <p> 
    <p>
      <label for="codigo">Código:</label>
      <input type="text" name="codigo" id="codigo">
    </p>
    <p>
      <label for="nombreprod">Producto:</label>
      <input type="text" name="nombreprod" id="nombreprod">
    </p>
    <p>
      <label for="categoria">Categoría:</label>
      <select name="categoria" id="categoria">
        
      </select>
      <input type="text" name="busCategoria" id="busCategoria" size="70" list="listCategoria">
      <datalist id="listCategoria">  

      </datalist>
      <input type="button" name="button" id="button" value="Buscar">
    </p>
    <p>
      <label for="descripcion">Descripción:</label>
      <textarea name="descripcion" id="descripcion"></textarea>
    </p>
    <p>
      <label for="cantidad">Cantidad:</label>
      <input type="number" name="cantidad" id="cantidad">
    </p>
    <p>
      <label for="precio">Precio:</label>
      <input type="number" name="precio" id="precio" step="0.01">
    </p>
    <p>
      <input type="submit" name="anadirProducto" id="anadirProducto" value="Enviar">
      <input type="reset" name="reset" id="reset" value="Restablecer">
    </p>
  </form>
</section>
</main>
</div>
<script src="../js/funciones.js" defer></script>
<script src="../../configuraciones/jquery-1.12.4.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/añadirProducto.js"></script>
    
</body>
</html>
