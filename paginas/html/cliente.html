<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="../css/estilosGenerales.css" type="text/css" rel="stylesheet">
<title>Registro Clientes</title>
</head>

<body>
	<div class="container">
		<nav class="sidebar">
		  <p>&nbsp;</p>
		</nav> 
		<main class="content">
		  <section class="form-section">
	<h1 class="center">Registro Cliente</h1>
	<form>
	  <p>
	    <label for="cedula">Cédula:</label>
	    <input type="text" name="cedula" id="cedula" placeholder="1782132123">
	  </p>
	  <p>
	    <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Camilo">
      </p>
	  <p>
	    <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Orrico">
	  </p>
	  <p>
	    <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="ejemplo@hotmail.com">
      </p>
	  <p>
	    <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono" placeholder="0999865432">
	  </p>
	  <p>
	    <input type="submit" name="submit" id="submit" value="Enviar">
	    <input type="reset" name="reset" id="reset" value="Restablecer">
	  </p>	
  </form>
</section>
</main>
</div>
</body>
</html>
