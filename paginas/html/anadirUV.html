<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/estilosGenerales.css" type="text/css" rel="stylesheet">
    <title>Registrar</title>
</head>
<body>
    <div class="container">
		<nav class="sidebar">
		  <p>&nbsp;</p>
		</nav> 
		<main class="content">
		  <section class="form-section">
        <form method="post"  action="php/anadir.php" >
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" ><br><br>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" ><br><br>
            
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" ><br><br>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" ><br><br>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" ><br><br>
            
            <input type="submit" name="anadir" value="Registrar" id="openDialogBtn">
        </form>
        <dialog id="avisoDialog">
            <p>Se agrego correctamente el vendedor.</p>
            <button id="closeDialogBtn">Cerrar</button>
        </dialog>
    </section>
</main>
    </div>
    <script src="script.js"></script>
</body>
</html>
