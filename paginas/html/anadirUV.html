<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>
<body>
    <nav class="card-container" id="card-container">
        <!-- Las cartas se generarán dinámicamente aquí -->
    </nav>
    <div>
        <form method="post"  action="php/anadir.php" >
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" ><br><br>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" ><br><br>
            
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" ><br><br>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" ><br><br>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" ><br><br>
            
            <input type="submit" name="anadir" value="Registrar" id="openDialogBtn">
        </form>
        <dialog id="avisoDialog">
            <p>Se agrego correctamente el vendedor.</p>
            <button id="closeDialogBtn">Cerrar</button>
        </dialog>
    </div>
    <script src="script.js"></script>
    <script src="../../configuraciones/jquery-1.12.4.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
