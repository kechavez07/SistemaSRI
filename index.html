<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Spa Peluquería</title>
    <link rel="stylesheet" href="login/styles.css">
</head>

<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="text-center">
                <h1 class="title">Bienvenido a Spa Peluquería</h1>
                <p class="subtitle">Inicia sesión para acceder a tus servicios.</p>
            </div>
            <div class="card">
                <div class="card-content">
                    <form id="loginForm">
                        <div class="input-group">
                            <label for="username">Nombre de usuario</label>
                            <input id="username" type="text" placeholder="Ingresa tu nombre de usuario">
                        </div>
                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <script src="configuraciones/jquery-1.12.4.js"></script>
    <script src="login/login.js"></script>
</body>
</html>
